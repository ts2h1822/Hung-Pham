<!-- folder -->
    <script type="text/javascript">

    $(document).ready(function() {
        $('a.folder-window').click(function() {
            //lấy giá trị thuộc tính href - chính là phần tử "#folder-box"
            var folderBox = $(this).attr('href');

            //cho hiện hộp đăng nhập trong 300ms
            $(folderBox).fadeIn(400);

            // thêm phần tử id="over" vào sau body
            $('body').append('<div id="over">');
            $('#over').fadeIn(400);

            return false;
         });
     
         // khi click đóng hộp thoại
         $(document).on('click', "a.close, #over", function() {
               $('#over, .folder').fadeOut(400 , function() {
                   $('#over').remove();
               });
              return false;
         });
    });
</script>
    <!-- create class -->
    <script type="text/javascript">

    $(document).ready(function() {
        $('a.class-window').click(function() {

            //cho hiện hộp đăng nhập trong 300ms
            $(classBox).fadeIn(400);

            // thêm phần tử id="over" vào sau body
            $('body').append('<div id="over">');
            $('#over').fadeIn(400);

            return false;
         });
     
         // khi click đóng hộp thoại
         $(document).on('click', "a.close, #over", function() {
               $('#over, .class').fadeOut(400 , function() {
                   $('#over').remove();
               });
              return false;
         });
    });
